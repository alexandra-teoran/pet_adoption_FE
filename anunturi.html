  <script>
    document.addEventListener("DOMContentLoaded", function () {
        initializePage();

        // Verifică dacă utilizatorul este autentificat
        const userId = localStorage.getItem('userId');
        if (userId) {
            // Utilizatorul este autentificat, afișează elementele relevante în navbar
            document.getElementById('addAnuntLink').style.display = 'inline';
            document.getElementById('loginLink').style.display = 'none'; // Ascunde link-ul de login
        } else {
            // Utilizatorul nu este autentificat, ascunde elementele relevante în navbar
            document.getElementById('addAnuntLink').style.display = 'none';
            document.getElementById('loginLink').style.display = 'inline'; // Afișează link-ul de login
        }
    });
</script>
